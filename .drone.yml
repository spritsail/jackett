---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :9117
    curl_opts: -c /dev/null

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/jackett
    tags:
    - latest
    - "%label io.spritsail.version.jackett"
    login: {from_secret: docker_login}
  when:
    branch:
    - master
    event:
    - push

